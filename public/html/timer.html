<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/timer.css">
</head>

<body>


    <div class="">
        <a class="home" href="../../index.html">HOME</a>
     </div>

    <div class="clock">
        
        <div class="container">
            <h1>TIMER</h1>

            <div class="timer__main">

                <div class="hour">
                    <input class="counter counter-colon" type="number" id="hour" placeholder="HOURS" autocomplete="off" value="">
                </div>
    
                <div class="minute">
                    <input class="counter counter-colon" type="number" id="minute" placeholder="MINUTES" autocomplete="off" value="">
                </div>
    
                <div class="second">
                    <input class="counter " type="number" id="second" placeholder="SECONDS" autocomplete="off" value="">
                </div>
            </div>

            <div class="timer__controls">
                <button class="timer__button" id="start">START</button>
                <button class="timer__button" id="stop">STOP</button>
                <button class="timer__button" id="reset">RESET</button>
                <button class="timer__button" id="stop-sound">STOP-MUSIC</button>
            </div>

        </div>
    </div>



   
    <audio id="audio">
        <source src="../audio/audio.mp3" type="audio/mpeg">
    </audio>
    <script src="../js/timer.js"></script>
</body>

</html>
