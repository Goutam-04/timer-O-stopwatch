<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TIMER</title>
    <link rel="stylesheet" href="../css/timer.css">

</head>


<body>
    <section>

        <div class="clock">

            <div class="container">

                <div class="box">
                    <div class="hour">
                        <input type="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
                    </div>
                </div>

                <h2 class="dot">:</h2>


                <div class="box">
                    <div class="minute">
                        <input type="number" id="minute" placeholder="MINUTES" autocomplete="off" value="">
                    </div>
                </div>



                <h2 class="dot">:</h2>

                <div class="box">
                    <div class="second">
                        <input type="number" id="second" placeholder="SECONDS" autocomplete="off" value="">
                    </div>
                    <div class="box">
                        <div class="btn">
                            <button id="start">START</button>
                            <button id="stop">STOP</button>
                            <button id="reset">RESET</button>
                            <div class="stopsound">
                                <button id="stop-sound">Stop-Music</button>
                            </div>
                        </div>
                    </div>
                </div>





            </div>

        </div>
    </section>
    </div>
    <audio id="audio">
        <source src="../audio/audio.mp3" type="audio/mpeg">
    </audio>

    <script src="../js/timer.js"></script>
</body>


</html>
